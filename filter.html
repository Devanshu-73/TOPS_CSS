<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            filter: blur(2px);
            filter: brightness(200%);
            filter: contrast(200%);
            filter: drop-shadow(10px 10px 2px yellow);
            filter: grayscale(100%);
            filter: hue-rotate(90deg);
            filter: invert(100%);
            filter: opacity(40%);
            filter: saturate(200%);
            filter: sepia(60%);
        }
    </style>
</head>
<body>
    <img src="/img/back-4.png" alt="">
</body>

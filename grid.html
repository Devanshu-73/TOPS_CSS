<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        section{
            display: grid;
            /* display: inline-grid; */
            grid-template-columns: auto auto auto;
            column-gap: 20px;
            row-gap: 20px;
            gap: 20px 20px;
        }
        .one{
            border: 1px solid black;
            padding: 20px;
            color: blue;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <section>
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
        <div class="one">4</div>
        <div class="one">5</div>
        <div class="one">6</div>
        <div class="one">7</div>
        <div class="one">8</div>
        <div class="one">9</div>
    </section>
</body>
</html>
